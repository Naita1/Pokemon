<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Pokemon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pesquisa de Pokemon</h1>
    
    <div class="search-section">
      <label class="subtitulo" for="pokemon-input">Digite o nome do Pokemon:</label>
      <input type="text" id="pokemon-input" list="pokemon-suggestions" placeholder="Ex: pikachu">
      <datalist id="pokemon-suggestions"></datalist>
      <button class="botao-pesquisa" onclick="fetchPokemon()">Buscar</button>
    </div>

    <div class="pokemon-info">
      <img id="pokemon-image"  alt="Imagem do PokÃ©mon">
      <h2 id="pokemon-name"></h2>
      <p>Tipo: <span id="pokemon-types"></span></p>
      <p>Altura: <span id="pokemon-height"></span></p>
      <p>Peso: <span id="pokemon-weight"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
